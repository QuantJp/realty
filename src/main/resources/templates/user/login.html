<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Container -->
    <div class="container">
        <h2>로그인</h2>
        <!-- /login?logout=true일 때(즉, 로그아웃되었을 때) 작동 -->
        <div th:if="${param.logout}" class="alert alert-success">
            로그아웃되었습니다.
        </div>
        <!-- 에러 메시지 표시 
        CustomAuthenticationFailureHandler의 response.sendRedirect(request.getContextPath() + "/login?error=true&errorMsg=" + encodedErrorMessage);에서 받아옴
        -->
        <div th:if="${param.error}" class="alert alert-danger">
            <!-- CustomAuthenticationFailureHandler의 response.sendRedirect(request.getContextPath() + "/login?error=true&errorMsg=" + encodedErrorMessage);에서 받아옴 -->
            <span th:text="${param.errorMsg}"></span>
        </div>
        <!-- SecurityConfig에서 formLogin() 설정에 따라 로그인 폼이 자동으로 생성됨 -->
        <form th:action="@{/login}" method="post" th:object="${userDTO}">
            <div>
                <label for="userId">사용자 ID:</label>
                <input type="text" id="userId" name="userId" th:field="*{userId}" autofocus="autofocus"/>
                </div>
            <div>
                <label for="password">패스워드:</label>
                <input type="password" id="password" name="password" th:field="*{password}"/>
                </div>
            <div>
                <input type="submit" value="로그인"/>
            </div>
        </form>
    </div>
</body>
</html>
