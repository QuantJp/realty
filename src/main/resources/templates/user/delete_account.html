<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title text-center mb-0">회원 탈퇴</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning mb-4">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>주의!</strong> 탈퇴하시면 모든 정보가 삭제되며, 이는 복구할 수 없습니다.
                        </div>
                        <!--
                        ☑️ th:action="@{/delete_account}": 폼 제출 URL
                        ☑️ method="post": HTTP POST 메소드
                        ☑️ th:object="${userDTO}": 폼 데이터를 bind할 객체.
                        ☑️ id="deleteForm": 폼 ID
                        -->
                        <form th:action="@{/delete_account}" method="post" id="deleteForm" th:object="${userDTO}">
                            <!-- 탈퇴한 사용자의 ID와 userCode를 서버로 전송 -->
                            <input type="hidden" th:field="*{userId}" />
                            <input type="hidden" th:field="*{userCode}" />
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger me-2">
                                    <i class="fas fa-trash-alt me-1"></i>탈퇴
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                                    <i class="fas fa-times me-1"></i>취소
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
